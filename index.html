<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .displayPort {
        width: 100%;
        font-size: 3rem;
        text-align: right;
        background-color: #fff;
      }
      tr.ctrls button {
        background-color: #fff;
        width: 100%;
        font-size: 2rem;
      }
      tr.ctrls button:hover {
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div class="container-fluid p-5 text-white text-center">
      <h1>Javascript Calculator</h1>
      <h4>Simple JS Mathematical Calculator</h4>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="m-auto" style="width: 50%" cellpadding="5">
              <tbody>
                <tr>
                  <td colspan="5">
                    <input
                      type="text"
                      id="output"
                      class="displayPort"
                      disabled
                    />
                  </td>
                </tr>
                <tr class="ctrls">
                  <td>
                    <button class="btn" id="1" onclick="addDigit('1')">
                      1
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="2" onclick="addDigit('2')">
                      2
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="3" onclick="addDigit('3')">
                      3
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="4" onclick="addDigit('4')">
                      4
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="5" onclick="addDigit('5')">
                      5
                    </button>
                  </td>
                </tr>
                <tr class="ctrls">
                  <td>
                    <button class="btn" id="6" onclick="addDigit('6')">
                      6
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="7" onclick="addDigit('7')">
                      7
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="8" onclick="addDigit('8')">
                      8
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="9" onclick="addDigit('9')">
                      9
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="0" onclick="addDigit('0')">
                      0
                    </button>
                  </td>
                </tr>
                <tr class="ctrls">
                  <td>
                    <button class="btn" id="+" onclick="addDigit('+')">
                      +
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="-" onclick="addDigit('-')">
                      -
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="*" onclick="addDigit('*')">
                      *
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="/" onclick="addDigit('/')">
                      /
                    </button>
                  </td>
                  <td>
                    <button class="btn" id="%" onclick="addDigit('%')">
                      %
                    </button>
                  </td>
                </tr>
                <tr class="ctrls">
                  <td colspan="2">
                    <button class="btn" id="Clear" onclick="clearFunc()">
                      Clear
                    </button>
                  </td>
                  <td colspan="3">
                    <button class="btn" id="Enter" onclick="answerFunc()">
                      Enter
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      const output = document.getElementById("output");
      function addDigit(e) {
        output.value += e;
      }
      function clearFunc() {
        output.value = "";
      }
      function answerFunc() {
        let answer = eval(output.value);
        output.value = answer;
      }
    </script>
  </body>
</html>
